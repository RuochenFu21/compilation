name: Compiling

on:
  push:
  pull_request:

run:
  jobs:
    build:

      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
        
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build with Gradle
        run: ./gradlew build
